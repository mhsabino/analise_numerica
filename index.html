<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
	<title>Análise Numérica</title>
	<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="assets/javascript/functions.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class='main-container'>
		<form method='post' name='form'>
			<div class='form-container'>
				<div class='labels'>
					<label>Função: </label>	
					<label>Ponto inicial (a): </label>	
					<label>Ponto Final (b): </label>	
					<label>Quantidade de intervalos (n): </label>
					<label>Regra: </label>
				</div>

				<div class='inputs'>
					f(x) = <input type='text' name='funcao'/> <br> 
					<input type='text' name='a'/> <br> 
					<input type='text' name='b'/> <br> 
					<input type='text' name='n'/> <br>
					<select name='rule' disabled='disabled'>
						<option value='0'>Selecione uma opção</option>
						<option value='1'>Simpson - Regra do Trapézio</option>
						<option value='2'>Simpson - 1/3</option>
						<option value='3'>Simpson - 3/8</option>
					</select>				
				</div>	
			</div>				
		</form>
		<div id='results'>
			<p class="error">Cálculo da área: Nenhuma regra selecionada</p><br>
			<img width="800" height="600" src="assets/images/default.jpeg"/>
		</div>
	</div>
</body>
</html>
